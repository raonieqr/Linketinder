<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Linketinder - Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>LK</h1>
        <ul>
          <li><a href="./intro_company.html">Home</a></li>
          <li><a href="./company_vacancies.html">Vagas</a></li>
          <li><a href="#">Perfil</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section id="company-profile">
        <div id="graph">
          <h2>Candidatos cadastrados</h2>
          <div id="chart">
  
          </div>
          <!-- TODO: Criar campo na tabela de nome da vaga -->
        </div>
        <div id="candidates">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Formação</th>
                <th>Skills</th>
                <th>Match</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>x</td>
                <td title="teste">Engenheiro de Software</td>
                <td>python, c</td>
                <td>1%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
      var options = {
        chart: {
          type: "bar",
        },
        series: [
          {
            name: "candidatos",
            data: [30, 40, 10, 5, 18, 40],
          },
        ],
        xaxis: {
          categories: ["python", "c", "c++", "java", "php", "groovy"],
        },
        colors: ['#457350'],
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);

      chart.render();
    </script>
    <script src="./company.js"></script>
  </body>
</html>
